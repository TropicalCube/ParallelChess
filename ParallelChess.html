<!DOCTYPE html>

<html>

<head>

<title>Parallel Chess</title>

<style>

.tile {
  padding: 5px;
}

</style>

<script>

    function changeSquareColour(obj) {

        var n =  (obj.src).includes("beige");
        
        if (n == true){
            obj.src = "black_square.PNG";
        } else {
            obj.src = "beige_square.PNG";
        }
    }

    function buildBoard() {

        var d1 = document.createElement("DIV");             
        document.body.appendChild(d1);                      
        var att = document.createAttribute("class");
        att.value = "row";
        d1.setAttributeNode(att);

        var n;
        var m;
        var i;
        var c;
        
        for (m = 0; m < 8; m++) {
            c = document.createElement("DIV");                         
            d1.appendChild(c);                      
            att = document.createAttribute("class");
            att.value = "column";
            c.setAttributeNode(att);
            
            for (n = 0; n < 8; n++) {
                i = document.createElement("IMG");                         
                c.appendChild(i);                      
                att = document.createAttribute("src");
                att.value = "beige_square.PNG";
                i.setAttributeNode(att);
                att = document.createAttribute("class");
                att.value = "tile";
                i.setAttributeNode(att);
                att = document.createAttribute("onclick");
                att.value = "changeSquareColour(this)";
                i.setAttributeNode(att);
            }
        }  
    }

</script>

</head>

<body onload="buildBoard()">

<h1>Welcome to this piece of shit</h1>

</body>

</html>
